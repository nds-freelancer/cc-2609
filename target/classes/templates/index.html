<script type="text/javascript">
	
function load(){
  
var phone = document.getElementById("phone").value;  
var password = "abc";  
  $.ajax({
	url:'reloadOrderList',
	type:'GET',
	data : {"phone":phone,"password": password},
	contentType: "text/html; charset=UTF-8",
	success: function(response) {
		console.log(response);
		var jsonarray = JSON.parse(response);
		var rowlast= $('#myTable tr:last').index();
			for(var i=0; i< rowlast+1;i++){
				$('#myTable tr:first').remove();
			}	
			$("#myTable")
				.append("<tr> "
				+"<th>Câu hỏi</th>"
				+"<th>Trả lời</th> "
			  +"</tr>");
			for(var i =0;i< jsonarray.length;i++){
				$("#myTable")
				.append ("<tr><td style='width: 40%;'>"+jsonarray[i].customer+"</td>"
				+ "<td style='width: 60%;'>"+jsonarray[i].address+"</td></tr>"
				);	
			}
		
	}
})

};

      $('[data-toggle="datepicker"]').datepicker({
        autoHide: true,
        zIndex: 2048,
      });

function cleanData(){
	document.getElementById('phone').value="";
	document.getElementById('password').value="";
		var rowlast= $('#myTable tr:last').index();
			for(var i=0; i< rowlast+1;i++){
				$('#myTable tr:first').remove();
			}	
			$("#myTable")
				.append("<tr> <th>Tên Bánh</th><th>So luong</th>"
				+"<th>Khach hang</th>"
				+"<th>Ngay ship</th>"
				+"<th>Địa chỉ</th>"
				+"<th>Trạng thái</th>"
			  +"</tr>");
}

function order(){
  var favDialog = document.getElementById('favDialog');
  clearContent();
  favDialog.showModal();
};

function clearContent(){
  lblMsg.innerHTML ="";
};
