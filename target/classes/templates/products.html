</head>
<body>
    <!-- Topbar Start -->
    <div class="container-fluid px-0 d-none d-lg-block">
        <div class="row gx-0">
            <div class="col-lg-4 text-center bg-secondary py-3">
                <div class="d-inline-flex align-items-center justify-content-center">
                    <i class="bi bi-envelope fs-1 text-primary me-3"></i>
                    <div class="text-start">
                        <h6 class="text-uppercase mb-1">Email</h6>
                        <span>nguyenducson502@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 text-center bg-primary border-inner py-3">
                <div class="d-inline-flex align-items-center justify-content-center">
                    <a href="/home" class="navbar-brand">
                        <h1 class="m-0 text-uppercase text-white"><i class="fa fa-birthday-cake fs-1 text-dark me-3"></i>Info Zone</h1>
                    </a>
                </div>
            </div>
            <div class="col-lg-4 text-center bg-secondary py-3">
                <div class="d-inline-flex align-items-center justify-content-center">
                    <i class="bi bi-phone-vibrate fs-1 text-primary me-3"></i>
                    <div class="text-start">
                        <h6 class="text-uppercase mb-1">Liên hệ</h6>
                        <span>+(84)966577314</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm py-3 py-lg-0 px-3 px-lg-0">
        <a href="/home" class="navbar-brand d-block d-lg-none">
            <h1 class="m-0 text-uppercase text-white"><i class="fa fa-birthday-cake fs-1 text-primary me-3"></i>Info Zone</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto mx-lg-auto py-0">
                <a href="/home" class="nav-item nav-link active">Trang chủ</a>
                <a href="about.html" class="nav-item nav-link">Java</a>
                <a href="about.html" class="nav-item nav-link">English</a>
                <a href="about.html" class="nav-item nav-link">Cake</a>
                <a href="/category" class="nav-item nav-link">Products</a>
                <a href="/bds" class="nav-item nav-link">BDS</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Trang liên hệ</a>
                </div>
                <a href="contact.html" class="nav-item nav-link">Liên hệ</a>
            </div>
        </div>
    </nav>
 
    <div class="container-fluid mt-5">
        <div class="row">
<div class="col-3" th:fragment="categories">
    <h3 class="display-4">Categories</h3>
    <ul class="list-group">
        <li class="list-group-item">
            <a href="/category" class="nav-link">All products</a>
        </li>
    </ul>
    
	<div class="bg-dark text-white p-3 mt-3" th:fragment="cart_partial" th:if="${notCartViewPage == null}">
	    <div class="cart cartActive" th:if="${cartActive}">
	        <p>You have <span th:text="${csize}"></span>items in your cart.</p>
	        <p>Total <span th:text="'$' + ${#numbers.formatDecimal(ctotal, 0, 'COMMA', 2, 'POINT')}"></span>items in your cart.</p>
	        <p>
	            <a href="/view" class="btn btn-success">View Cart</a>
	            <a href="/clear" class="btn btn-danger float-right">Clear Cart</a>
	        </p>
	    </div>
	
	    <div class="cart cartActive" th:unless="${cartActive}">
	        <p>Your cart is empty.</p>
	    </div>
	</div>
</div>            
<div class="col">
                <div class="col"></div>
                <div class="col-8">
                    <h2 class="display-3 mb-5" th:text="${categoryName} ?: 'All products'"></h2>
                    <div class="row">
                        <div class="col-4" th:each="product: ${products}">
                            <p>
                                <img style="width:200px;" th:src="@{${product.image}}">
                            </p>
                            <h4 th:text="${product.name}"></h4>
                            <div class="desc" th:utext="${product.description}"></div>
                            <p th:text="'$' + ${product.price}"></p>
                            <div style="position: relative;">
                                <p>
                                    <a class="btn btn-primary addToCart" th:attr="data-id=${product.id}" th:href="@{'/add/' + ${product.id}}">Add to cart</a>
                                    <img class="ajaxLoader d-none" src="/images/ajax-loader.gif">
                                </p>
                                <div class="btn btn-sm btn-success productAdded hide">Product added!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div th:replace="/fragments/footer :: footer"></div>

    <script>
        $("a.addToCart").click(function(e) {
            e.preventDefault();
            let $this = $(this);
            $this.next().removeClass('d-none');
            let id = $this.attr('data-id');
            let url = "/add/" + id;

            $.get(url, function(data) {
                console.log(data);
                $('div.cart').html(data);
            }).done(function() {
                $this.parent().parent().find('div.productAdded').fadeIn();
                $this.next().addClass('d-none');
                setTimeout(() => {
                    $this.parent().parent().find('div.productAdded').fadeOut();
                }, 100);
            });
        });
    </script>
</body>

</html>
